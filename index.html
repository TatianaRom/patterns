<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input
                        	class="form__input" 
                        	minlength="2" 
                        	maxlength="20" 
                        	type="text" 
                        	name="name" 
                        	pattern="^[А-Я][а-я]*(?:-[А-Я][а-я]*)?$" 
                        	placeholder="Имя" 
                            required
                        />
                        <span class="form__error">имя в формате: Андрей, Анна-Мария</span>
                    </div>
                    <div class="form__field">
                        <input 
                        	class="form__input" 
                        	type="email" 
                        	name="name"
                        	pattern='^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$' placeholder="E-Mail" 
                        />
                        <span class="form__error">e-mail в формате: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input 
                        	class="form__input" 
                            type="tel" 
                            name="name" 
                        	placeholder="Телефон" 
                        	pattern="^(8|\+7)[ -\(]?\d{3}\)?( )?-?\d{3}-?\d{2}-?\d{2}$" 
                        	minlength="" 
                        	maxlength="" 
                        />
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" 
                        	type="url" 
                        	name="name" 
                        	pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{2,5})?(\/[^\s]*)?|^((http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(:[0-9]{2,5})?(\/[^\s]*)?$"
                        	placeholder="Ваш сайт" 
                        />
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>    
</body>
</html>
